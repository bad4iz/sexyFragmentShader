<script id="vertexShader" type="x-shader/x-verex">
    varying vec2 vUv;
    uniform vec2 u_size;
    uniform vec2 u_resolution;

    void main() {
        vUv = (position.xy + 1.0) * 0.3;
        float scalex = u_size.x / (u_resolution.x);
        float scaley = u_size.y / (u_resolution.y);
        vUv.x = vUv.x / scalex;
        vUv.y = vUv.y / scaley;
        g1_Position = vec4(position, 1.0)
    }
</script>
